<!doctype html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MyKart</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="spinner.css">
    <link rel="icon" href="favicon.ico">
  </head>

  <body>

    <header>
      <logo>
        <h1>My</h1><h1>Kart</h1>
      </logo>
      <button id="install-button" hidden />
        Instalar
      </button>
    </header>

    <main>
      <h2>Última corrida</h2>
      <p class="race-details"></p>

      <ul></ul>

      <img
        src="images/pista_tracado_um.jpg"
        alt="Traçado da última corrida"
        class="race-trace-img"
      />

      <h2>Corridas anteriores</h2>

      <ul class="races-dates"></ul>

    </main>

    <div class="modal">
      <div class="modal-header">
        <img
          src="icons/close.svg"
          alt="Fechar modal"
          width="18px"
          height="18px"
          onclick="hideModal()"
        />
      </div>
      <div class="modal-body">
        <p class="race-details"></p>

        <ul></ul>

        <img
          src="images/pista_tracado_um.jpg"
          alt="Traçado da última corrida"
          class="race-trace-img"
        />

      </div>
    </div>
  </body>

  <script>
    'use strict';

    if ('serviceWorker' in navigator) {
      console.log('[SW] This browser supports service workers');

      window.addEventListener('load', function() {
        console.log('[SW] ready to register service worker');
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
  <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script> 
  <script src="repository.js"></script>
  <script src="utils.js"></script>
  <script src="viewUtils.js"></script>
  <script src="view.js"></script>
  <script src="events.js"></script>
  <script src="app.js"></script>
</html>
